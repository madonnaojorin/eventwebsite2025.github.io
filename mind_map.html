<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shared Node Mind Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    .mindmap-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .bubble {
      position: absolute;
      background: #87cefa;
      padding: 10px 15px;
      border-radius: 20px;
      text-align: center;
      white-space: nowrap;
      cursor: default;
      transition: transform 0.2s;
    }
    .center-node {
      background: #ccc;
      padding: 15px;
      border-radius: 30px;
      font-weight: bold;
    }
    .shared-node {
      background: #ffcc80;
    }
    .tooltip {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      display: none;
      max-width: 200px;
      font-size: 12px;
      z-index: 10;
    }
  </style>
</head>
<body>
<div class="mindmap-container" id="container">
  <svg id="lines"></svg>
  <div class="tooltip" id="tooltip"></div>
</div>

<script>
const sharedTopics = [
  { text: "Strategic Planning", info: "Designs and oversees long-term goals for multi-year research programs." },
  { text: "Team Management", info: "Managed diverse international and domestic teams." },
  { text: "Systems Thinking", info: "Adaptable, sees connections across diverse projects." }
];

const crossLinks = [
  { from: "Strategic Planning", to: "Leadership" },
  { from: "Strategic Planning", to: "Public Health" },
  { from: "Team Management", to: "Leadership" },
  { from: "Team Management", to: "Public Health" },
  { from: "Systems Thinking", to: "Leadership" },
  { from: "Systems Thinking", to: "Public Health" }
];

const container = document.getElementById("container");
const svg = document.getElementById("lines");
const tooltip = document.getElementById("tooltip");
const nodeMap = {};

function createBubble(text, info, x, y, className = "") {
  const bubble = document.createElement("div");
  bubble.className = `bubble ${className}`;
  bubble.innerText = text;
  bubble.style.left = `${x}px`;
  bubble.style.top = `${y}px`;

  bubble.addEventListener("mouseenter", (e) => {
    tooltip.innerText = info;
    tooltip.style.display = "block";
    tooltip.style.left = `${e.clientX + 10}px`;
    tooltip.style.top = `${e.clientY + 10}px`;
  });
  bubble.addEventListener("mouseleave", () => {
    tooltip.style.display = "none";
  });

  container.appendChild(bubble);
  nodeMap[text] = bubble;
}

function drawLine(fromText, toText) {
  const from = nodeMap[fromText].getBoundingClientRect();
  const to = nodeMap[toText].getBoundingClientRect();
  const x1 = from.left + from.width / 2;
  const y1 = from.top + from.height / 2;
  const x2 = to.left + to.width / 2;
  const y2 = to.top + to.height / 2;

  const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
  line.setAttribute("x1", x1);
  line.setAttribute("y1", y1);
  line.setAttribute("x2", x2);
  line.setAttribute("y2", y2);
  line.setAttribute("stroke", "#aaa");
  line.setAttribute("stroke-width", "2");
  svg.appendChild(line);
}

function layout() {
  const w = window.innerWidth;
  const h = window.innerHeight;

  createBubble("Leadership", "Core leadership role across global programs.", w * 0.2, h / 2, "center-node");
  createBubble("Public Health", "Led efforts in HIV, NCDs, and more.", w * 0.8, h / 2, "center-node");

  sharedTopics.forEach((t, i) => {
    const y = h * 0.3 + i * 120;
    createBubble(t.text, t.info, w * 0.5 - 60, y, "shared-node");
  });

  crossLinks.forEach(link => {
    drawLine(link.from, link.to);
  });
}

window.onload = layout;
</script>
</body>
</html>
