<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connected Mind Map</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f9f8f6;
      font-family: sans-serif;
      overflow: hidden;
    }
    .mindmap-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .center-node {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #4CAF50;
      color: white;
      padding: 20px;
      border-radius: 50%;
      text-align: center;
      z-index: 2;
    }
    .bubble {
      position: absolute;
      padding: 12px 18px;
      border-radius: 50%;
      background-color: #87cefa;
      color: #000;
      text-align: center;
      cursor: pointer;
      z-index: 2;
    }
    svg.connector {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      display: none;
      z-index: 3;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="mindmap-container">
    <svg class="connector"></svg>
    <div class="center-node" id="center">Public Health</div>
    <div class="tooltip" id="tooltip"></div>
  </div>
  <script>
    const topics = [
      { name: "HIV Modeling", info: "Led multi-country HIV decision modeling efforts." },
      { name: "NCDs", info: "Experience managing chronic disease programs." },
      { name: "Policy", info: "Skilled in translating research into actionable policies." },
      { name: "Mental Health", info: "Worked on mental health integration into health systems." },
      { name: "Systems Thinking", info: "Adaptable, sees connections across diverse projects." },
      { name: "Data Analysis", info: "Coordinates research teams and analytic workflows." },
      { name: "Team Management", info: "Managed diverse international and domestic teams." },
      { name: "Health Equity", info: "Focused on improving access in underserved areas." },
      { name: "Simulation", info: "Oversaw development of simulation-based tools." },
      { name: "Reproductive Health", info: "Led projects in Eastern Europe and Central Asia." }
    ];

    const container = document.querySelector(".mindmap-container");
    const center = document.getElementById("center");
    const tooltip = document.getElementById("tooltip");
    const svg = document.querySelector("svg.connector");

    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const radius = 250;

    topics.forEach((topic, i) => {
      const angle = (i / topics.length) * 2 * Math.PI;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = topic.name;
      bubble.style.left = `${x - 50}px`;
      bubble.style.top = `${y - 25}px`;

      bubble.addEventListener("click", (e) => {
        tooltip.innerText = topic.info;
        tooltip.style.display = "block";
        tooltip.style.left = `${x + 10}px`;
        tooltip.style.top = `${y + 10}px`;
        e.stopPropagation();
      });

      container.appendChild(bubble);

      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", centerX);
      line.setAttribute("y1", centerY);
      line.setAttribute("x2", x);
      line.setAttribute("y2", y);
      line.setAttribute("stroke", "#ccc");
      line.setAttribute("stroke-width", "2");
      svg.appendChild(line);
    });

    document.body.addEventListener("click", () => {
      tooltip.style.display = "none";
    });
  </script>
</body>
</html>
