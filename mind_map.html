<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual-Ring Mind Map</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .mindmap-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
    }

    .mindmap {
      position: relative;
      width: 45%;
      height: 90vh;
    }

    .center-node {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ccc;
      padding: 20px;
      border-radius: 50%;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .bubble {
      position: absolute;
      background-color: #87cefa;
      padding: 10px 15px;
      border-radius: 30px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .tooltip {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      display: none;
      max-width: 180px;
      font-size: 12px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="mindmap-container">
    <div class="mindmap" id="management-map">
      <div class="center-node">Leadership</div>
    </div>
    <div class="mindmap" id="academic-map">
      <div class="center-node">Public Health</div>
    </div>
  </div>

  <div id="tooltip" class="tooltip"></div>

  <script>
    const managementTopics = [
      { text: "Strategic Planning", info: "Designs and oversees long-term goals for multi-year research programs." },
      { text: "Budget Oversight", info: "Manages multimillion-dollar budgets with financial compliance." },
      { text: "Cross-functional Teams", info: "Leads interdisciplinary teams across research, policy, and implementation." },
      { text: "Stakeholder Engagement", info: "Coordinates with global partners, funders, and public health agencies." },
      { text: "Research-to-Policy", info: "Drives uptake of scientific evidence through publications and policy briefs." },
      { text: "Monitoring & Evaluation", info: "Implements frameworks to assess project effectiveness and impact." },
      { text: "Capacity Building", info: "Mentors junior staff and strengthens team capabilities across countries." }
    ];

    const academicTopics = [
      { name: "HIV Modeling", info: "Led multi-country HIV decision modeling efforts." },
      { name: "NCDs", info: "Experience managing chronic disease programs." },
      { name: "Policy", info: "Skilled in translating research into actionable policies." },
      { name: "Mental Health", info: "Worked on mental health integration into health systems." },
      { name: "Systems Thinking", info: "Adaptable, sees connections across diverse projects." },
      { name: "Data Analysis", info: "Coordinates research teams and analytic workflows." },
      { name: "Team Management", info: "Managed diverse international and domestic teams." },
      { name: "Health Equity", info: "Focused on improving access in underserved areas." },
      { name: "Simulation", info: "Oversaw development of simulation-based tools." },
      { name: "Reproductive Health", info: "Led projects in Eastern Europe and Central Asia." }
    ];

    const tooltip = document.getElementById("tooltip");

    function createMap(containerId, topics, labelField = 'text') {
      const container = document.getElementById(containerId);
      const cx = container.offsetWidth / 2;
      const cy = container.offsetHeight / 2;
      const radius = Math.min(cx, cy) - 70;
      const angleStep = 2 * Math.PI / topics.length;

      topics.forEach((topic, i) => {
        const angle = i * angleStep;
        const x = cx + radius * Math.cos(angle);
        const y = cy + radius * Math.sin(angle);
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerText = topic[labelField];
        bubble.style.left = `${x}px`;
        bubble.style.top = `${y}px`;

        bubble.addEventListener("click", (e) => {
          tooltip.innerText = topic.info;
          tooltip.style.display = "block";
          tooltip.style.top = `${e.clientY + 10}px`;
          tooltip.style.left = `${e.clientX + 10}px`;
          e.stopPropagation();
        });

        container.appendChild(bubble);
      });
    }

    createMap("management-map", managementTopics);
    createMap("academic-map", academicTopics, 'name');

    document.body.addEventListener("click", () => {
      tooltip.style.display = "none";
    });
  </script>
</body>
</html>
