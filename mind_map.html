<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mind Map</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #f9f8f6;
      font-family: sans-serif;
    }

    .mindmap-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .center-node {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #4CAF50;
      color: white;
      padding: 20px;
      border-radius: 50%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .bubble {
      position: absolute;
      padding: 12px 18px;
      border-radius: 50%;
      background-color: #87cefa;
      color: #000;
      text-align: center;
      cursor: pointer;
      user-select: none;
      animation: float 10s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .tooltip {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 250px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.15);
      border-radius: 5px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="mindmap-container">
    <div class="center-node">Public Health</div>
    <div id="tooltip" class="tooltip"></div>
  </div>

  <script>
    const topics = [
      { label: "HIV Projects", info: "Led multi-country HIV studies influencing public health decisions across sub-Saharan Africa and Central Asia." },
      { label: "Reproductive Health", info: "Directed programs improving access to reproductive services using tech and telehealth." },
      { label: "Global Project Management", info: "Oversaw 8+ complex research portfolios as Program Manager at NYU Langone." },
      { label: "Technical Writing", info: "Translates evidence into peer-reviewed publications and actionable policy briefs." },
      { label: "Regional Expertise", info: "Deep experience in Eastern Europe, Central Asia, Nepal, and the US." },
      { label: "Equity & Access", info: "Focused on health equity, HIV prevention, and reproductive rights for vulnerable populations." },
      { label: "Cross-sector Collaboration", info: "Worked with governments, funders, clinicians, and researchers." },
      { label: "Evidence-Based Policy", info: "Supports Ministries of Health with timely data for decision-making." }
    ];

    const container = document.querySelector(".mindmap-container");
    const tooltip = document.getElementById("tooltip");

    topics.forEach((topic, i) => {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = topic.label;
      bubble.style.top = `${20 + Math.random() * 60}%`;
      bubble.style.left = `${20 + Math.random() * 60}%`;
      bubble.style.animationDuration = `${6 + Math.random() * 4}s`;

      bubble.addEventListener("click", (e) => {
        tooltip.innerText = topic.info;
        tooltip.style.display = "block";
        tooltip.style.top = `${e.target.offsetTop + 40}px`;
        tooltip.style.left = `${e.target.offsetLeft + 40}px`;
      });

      container.appendChild(bubble);
    });

    // Hide tooltip when clicking outside
    container.addEventListener("click", (e) => {
      if (!e.target.classList.contains("bubble")) {
        tooltip.style.display = "none";
      }
    });
  </script>
</body>
</html>
