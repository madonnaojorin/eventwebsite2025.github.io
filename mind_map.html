<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Public Health Leadership Mind Map</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .node {
      position: absolute;
      padding: 12px 18px;
      border-radius: 50%;
      background-color: #80caff;
      color: #000;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .node:hover {
      background-color: #3ea3ff;
    }
    .center {
      background-color: #ccc;
      font-weight: bold;
    }
    .tooltip {
      position: absolute;
      background-color: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      display: none;
      max-width: 200px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container" id="mindmap">
    <div class="tooltip" id="tooltip"></div>
  </div>

  <script>
    const center = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    const radius = 240;
    const container = document.getElementById("mindmap");
    const tooltip = document.getElementById("tooltip");

    const topics = [
      { text: "HIV Modeling", info: "Led multi-country HIV decision modeling efforts." },
      { text: "NCDs", info: "Experience managing chronic disease programs." },
      { text: "Policy", info: "Skilled in translating research into actionable policies." },
      { text: "Mental Health", info: "Worked on mental health integration into health systems." },
      { text: "Systems Thinking", info: "Adaptable, sees connections across diverse projects." },
      { text: "Data Analysis", info: "Coordinates research teams and analytic workflows." },
      { text: "Team Management", info: "Managed diverse international and domestic teams." },
      { text: "Health Equity", info: "Focused on improving access in underserved areas." },
      { text: "Simulation", info: "Oversaw development of simulation-based tools." },
      { text: "Reproductive Health", info: "Led projects in Eastern Europe and Central Asia." },
      { text: "Strategic Planning", info: "Designs and oversees long-term goals for research programs." },
      { text: "Budget Oversight", info: "Manages multimillion-dollar budgets with compliance." },
      { text: "Cross-functional Teams", info: "Leads interdisciplinary research-policy teams." },
      { text: "Stakeholder Engagement", info: "Coordinates with global partners and agencies." },
      { text: "Research-to-Policy", info: "Drives policy uptake via research dissemination." },
      { text: "Monitoring & Evaluation", info: "Implements frameworks to assess impact." },
      { text: "Capacity Building", info: "Mentors and trains public health teams globally." }
    ];

    // Create center node
    const centerNode = document.createElement("div");
    centerNode.className = "node center";
    centerNode.style.left = `${center.x - 60}px`;
    centerNode.style.top = `${center.y - 60}px`;
    centerNode.style.width = "120px";
    centerNode.style.height = "120px";
    centerNode.style.lineHeight = "120px";
    centerNode.innerText = "Public Health\nLeadership";
    container.appendChild(centerNode);

    // Create peripheral nodes
    topics.forEach((topic, i) => {
      const angle = (i / topics.length) * 2 * Math.PI;
      const x = center.x + radius * Math.cos(angle);
      const y = center.y + radius * Math.sin(angle);

      const bubble = document.createElement("div");
      bubble.className = "node";
      bubble.innerText = topic.text;
      bubble.style.left = `${x - 60}px`;
      bubble.style.top = `${y - 30}px`;
      bubble.style.width = "120px";
      bubble.style.height = "60px";
      bubble.style.lineHeight = "60px";

      bubble.addEventListener("click", (e) => {
        tooltip.innerText = topic.info;
        tooltip.style.display = "block";
        tooltip.style.top = `${e.target.offsetTop + 70}px`;
        tooltip.style.left = `${e.target.offsetLeft}px`;
        e.stopPropagation();
      });

      container.appendChild(bubble);
    });

    document.body.addEventListener("click", () => {
      tooltip.style.display = "none";
    });
  </script>
</body>
</html>
