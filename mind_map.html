<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dual-Ring Mind Map</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
    }
    .mindmap {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .center {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      text-align: center;
    }
    .node {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #90caf9;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .node:hover {
      background: #42a5f5;
    }
    .tooltip {
      position: absolute;
      padding: 8px 12px;
      background: #333;
      color: white;
      border-radius: 6px;
      font-size: 0.85em;
      display: none;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="mindmap" id="mindmap">
    <div class="center">Public Health Leadership</div>
    <div class="tooltip" id="tooltip"></div>
  </div>

  <script>
    const core = [
      { text: "Strategic Planning", info: "Designs and oversees long-term goals for multi-year research programs." },
      { text: "Budget Oversight", info: "Manages multimillion-dollar budgets with financial compliance." },
      { text: "Cross-functional Teams", info: "Leads interdisciplinary teams across research, policy, and implementation." },
      { text: "Stakeholder Engagement", info: "Coordinates with global partners, funders, and public health agencies." },
      { text: "Research-to-Policy", info: "Drives uptake of scientific evidence through publications and policy briefs." },
      { text: "Monitoring & Evaluation", info: "Implements frameworks to assess project effectiveness and impact." },
      { text: "Capacity Building", info: "Mentors junior staff and strengthens team capabilities across countries." }
    ];

    const projects = [
      { text: "HIV Modeling", info: "Led multi-country HIV decision modeling efforts." },
      { text: "NCDs", info: "Experience managing chronic disease programs." },
      { text: "Policy", info: "Skilled in translating research into actionable policies." },
      { text: "Mental Health", info: "Worked on mental health integration into health systems." },
      { text: "Systems Thinking", info: "Adaptable, sees connections across diverse projects." },
      { text: "Data Analysis", info: "Coordinates research teams and analytic workflows." },
      { text: "Team Management", info: "Managed diverse international and domestic teams." },
      { text: "Health Equity", info: "Focused on improving access in underserved areas." },
      { text: "Simulation", info: "Oversaw development of simulation-based tools." },
      { text: "Reproductive Health", info: "Led projects in Eastern Europe and Central Asia." }
    ];

    const map = document.getElementById("mindmap");
    const tooltip = document.getElementById("tooltip");
    const centerX = map.offsetWidth / 2;
    const centerY = map.offsetHeight / 2;

    function placeNodes(data, radius, offsetAngle = 0) {
      data.forEach((node, i) => {
        const angle = ((2 * Math.PI) / data.length) * i + offsetAngle;
        const x = centerX + radius * Math.cos(angle) - 60;
        const y = centerY + radius * Math.sin(angle) - 60;
        const div = document.createElement("div");
        div.className = "node";
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;
        div.innerText = node.text;
        div.addEventListener("click", (e) => {
          tooltip.innerText = node.info;
          tooltip.style.display = "block";
          tooltip.style.left = `${x + 70}px`;
          tooltip.style.top = `${y}px`;
          e.stopPropagation();
        });
        map.appendChild(div);
      });
    }

    placeNodes(core, 200);
    placeNodes(projects, 350, Math.PI / projects.length);

    document.body.addEventListener("click", () => {
      tooltip.style.display = "none";
    });
  </script>
</body>
</html>
