<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Around the World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>The Birthday Festival 2025</h1>
  <h2>Thank you so much for coming!</h2>

  <div class="group-section" style="background-color: #ffcccc">
    <h3>ASU / PhD</h3>
    <div class="friend-gallery">
      <div class="friend-card" onclick="showModal('lucero.jpg', 'Lucero', 'She rescued me twice in AZ...')">
        <img src="friends/lucero.jpg" alt="Lucero">
        <div class="friend-name">Lucero</div>
      </div>
      <div class="friend-card" onclick="showModal('yilei.jpg', 'Yilei', 'She stayed with me in NYC and hosted me in AZ...')">
        <img src="friends/yilei.jpg" alt="Yilei">
        <div class="friend-name">Yilei</div>
      </div>
      <div class="friend-card" onclick="showModal('mason.jpg', 'Mason', 'Description needed')">
        <img src="friends/mason.jpg" alt="Mason">
        <div class="friend-name">Mason</div>
      </div>
    </div>
  </div>

  <!-- Map container placeholder -->
  <div id="friendsMap" style="height: 500px; width: 100%; margin: 40px 0;"></div>

  <!-- Friend Modal -->
  <div id="friendModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="Friend photo">
      <h4 id="modalName"></h4>
      <p id="modalDesc"></p>
    </div>
  </div>

  <footer>
    <div class="footer">
      <p><strong>Nao Yamamoto</strong></p>
      <p>Email: nao.m.yamamoto(at)gmail.com</p>
      <p style="text-align: center;"><strong>Last updated: 2025-07-05</strong></p>
      <p style="text-align: center;">&copy; Nao Yamamoto</p>
    </div>
  </footer>

  <script>
    function showModal(imageName, friendName, description) {
      document.getElementById('modalImg').src = 'friends/' + imageName;
      document.getElementById('modalName').textContent = friendName;
      document.getElementById('modalDesc').textContent = description;
      document.getElementById('friendModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('friendModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('friendModal');
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
